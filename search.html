<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Find Bus Route</h1>
    <form id="busForm">
        <label for="busNo">Enter Bus Number:</label>
        <input type="text" id="busNo" name="busNo" required>
        <button type="submit">Show Route</button>
    </form>
    <div id="mapContainer">
        <iframe id="mapFrame" src="" frameborder="0" style="width:100%; height:500px;"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>

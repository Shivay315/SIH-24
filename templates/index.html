<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automated Vehicle Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0+Di1eP+I+y/YWxa+rYh7G4qtfkHoK0eG2TS+4NPrFzGUV8pr5P8jUd8G00zP4Lw" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-20vZC1KQ8V00gT71AWZjI0hE+GJAFZpNH7l8iBR5G2oyt0SOozzzOeSyAF35yB+0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl2Mc6U46Gf2Uj7cWxToSJPdQ4GfCIVtB5uZNR0dzTW" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Dead Coders</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Website 2</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <form id="routeForm">
        <div class="mb-3">
          <label for="from" class="form-label">From</label>
          <select id="from" class="form-select" aria-label="Select starting location">
            <!-- Options will be dynamically loaded -->
          </select>
        </div>
        <div class="mb-3">
          <label for="to" class="form-label">To</label>
          <select id="to" class="form-select" aria-label="Select destination location">
            <!-- Options will be dynamically loaded -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="result" class="mt-4">
        <!-- Result will be displayed here -->
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Fetch locations for dropdowns
        fetch('/get_fantasy_graph')
          .then(response => response.json())
          .then(data => {
            const fromSelect = document.getElementById('from');
            const toSelect = document.getElementById('to');
            const locations = Object.keys(data);

            locations.forEach(location => {
              const optionFrom = document.createElement('option');
              optionFrom.value = location;
              optionFrom.textContent = location;
              fromSelect.appendChild(optionFrom);

              const optionTo = document.createElement('option');
              optionTo.value = location;
              optionTo.textContent = location;
              toSelect.appendChild(optionTo);
            });
          })
          .catch(error => {
            console.error('Error fetching locations:', error);
          });

        // Handle form submission
        document.getElementById('routeForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const from = document.getElementById('from').value;
          const to = document.getElementById('to').value;

          fetch('/find_route', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ start: from, goal: to }),
          })
          .then(response => response.json())
          .then(data => {
            const resultDiv = document.getElementById('result');
            if (data.route) {
              resultDiv.innerHTML = `<p>The shortest route from ${from} to ${to} is: ${data.route}</p>`;
            } else {
              resultDiv.innerHTML = `<p>No route found.</p>`;
            }
          })
          .catch(error => {
            console.error('Error finding route:', error);
          });
        });
      });
    </script>
  </body>
</html>

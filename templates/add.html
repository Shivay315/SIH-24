<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Add New Record</h1>
    <form method="post">
        <label for="student_name">Driver Name:</label>
        <input type="text" id="student_name" name="student_name" required><br>
        <label for="bus">Bus:</label>
        <input type="text" id="bus" name="bus" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="start_time">Start Time:</label>
        <input type="start_time" id="start_time" name="start_time" required><br>
        <label for="end_time">End Time:</label>
        <input type="end_time" id="end_time" name="end_time" required><br>
        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select><br>
        <button type="submit">Add Record</button>
    </form>
    <a href="{{ url_for('schedule') }}">Back to List</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

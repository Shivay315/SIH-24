<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Distance Finder</title>
</head>
<body>
    <h1>Fantasy Distance Finder</h1>
    
    <form id="routeForm">
        <label for="start">Start Location:</label>
        <select id="start" name="start">
            {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
        </select>
        
        <label for="goal">Goal Location:</label>
        <select id="goal" name="goal">
            {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Find Shortest Route</button>
    </form>
    
    <h2>Result:</h2>
    <p id="route"></p>
    <img id="graph" src="" alt="Graph will appear here" style="max-width: 100%; height: auto;">
    
    <script>
        document.getElementById('routeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            fetch('/find_route', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('route').textContent = data.error;
                    document.getElementById('graph').src = '';
                } else {
                    document.getElementById('route').textContent = data.route;
                    document.getElementById('graph').src = 'data:image/png;base64,' + data.plot_url;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        form {
            margin-bottom: 20px;
        }
        label, select, button {
            font-size: 16px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        #routeResult {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fantasy Distance Finder</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dead Coder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('schedule') }}">Scheduling</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <form id="routeForm">
        <label for="name">Driver Name:</label>
        <select name="name" id="name" required>
            {% for name, bus in drivers.items() %}
            <option value="{{ bus }}">{{ name }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Submit</button>
    </form>

    <div id="routeResult"></div>

    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    
    <script>
        // Create the map and set its initial view
        var map = L.map('map').setView([28.686286, 77.111037], 11);
        
        // Add the OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Variable to store the current routing control
        var currentRoutingControl = null;

        // Handle form submission to update routing
        document.getElementById('routeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var bus = document.getElementById('name').value;

            // Remove the previous routing control if it exists
            if (currentRoutingControl) {
                map.removeControl(currentRoutingControl);
            }

            // Add new routing control with selected waypoints
            if (bus === "165a") {
                currentRoutingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(28.745948, 77.098391),
                        L.latLng(28.646943, 77.314445),
                        L.latLng(28.745300, 77.111224),
                        L.latLng(28.743568, 77.121659),
                        L.latLng(28.745305, 77.115306),
                        L.latLng(28.702572, 77.273483),
                        L.latLng(28.744829, 77.133781),
                        L.latLng(28.745629, 77.107245),
                        L.latLng(28.669251, 77.228593),
                        L.latLng(28.728995, 77.195678),
                        L.latLng(28.745954, 77.098108),
                        L.latLng(28.675333, 77.323106),
                        L.latLng(28.721939, 77.216623),
                        L.latLng(28.702498, 77.273673),
                        L.latLng(28.732090, 77.140358),
                        L.latLng(28.660775, 77.142696),
                    ]
                }).addTo(map);
            } else if (bus === "879") {
                currentRoutingControl = L.Routing.control({
                    waypoints: [
                        L.latLng(28.7333, 77.1143),
                        L.latLng(28.7180, 77.1118)
                    ]
                }).addTo(map);
            } else {
                document.getElementById('routeResult').innerText = 'No route available for the selected driver.';
                // Clear the map by removing the current routing control
                if (currentRoutingControl) {
                    map.removeControl(currentRoutingControl);
                    currentRoutingControl = null;
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

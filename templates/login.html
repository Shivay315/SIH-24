<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Enter User Credentials</h1>
    <form id="loginForm" method="post">
        <label for="userID">Enter User ID:</label>
        <input type="text" id="userID" name="userID" required><br>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            var userID = document.getElementById('userID').value;
            var password = document.getElementById('password').value;

            var validUserID = "Shivay";
            var validPassword = "12345678";

            if (userID === validUserID && password === validPassword) {
                // Use a placeholder URL or set this via a server-side template variable
                var redirectURL = "{{ url_for('index') }}"; 
                window.open(redirectURL, '_blank'); // Open the URL in a new tab
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
